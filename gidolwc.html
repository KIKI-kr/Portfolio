    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #0f172a; /* bg-slate-900 */
        }
        .choice-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #334155; /* border-slate-700 */
        }
        .choice-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            border-color: #64748b; /* border-slate-500 */
        }
        .fade-in {
            animation: fadeInAnimation 0.5s ease-in forwards;
        }
        @keyframes fadeInAnimation {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-slate-200 flex items-center justify-center min-h-screen p-4">

    <div id="container" class="w-full max-w-7xl mx-auto">
        <!-- 시작 화면 -->
        <div id="start-screen" class="text-center">
            <h1 class="text-4xl md:text-6xl font-black mb-4 text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-indigo-500">
                3-5세대 걸그룹 노래<br>이상형 월드컵 (64강)
            </h1>
            <p class="text-slate-400 mb-8 text-lg">당신의 최애곡을 찾아보세요!</p>
            <button id="start-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-10 rounded-full text-xl transition-transform transform hover:scale-105">
                시작하기 <i class="fas fa-play ml-2"></i>
            </button>
        </div>

        <!-- 게임 화면 -->
        <div id="game-screen" class="hidden">
            <h2 id="round-title" class="text-3xl md:text-4xl font-bold text-center mb-8"></h2>
            <div id="matchup-container" class="flex flex-col md:flex-row items-center justify-center gap-6 md:gap-8">
                <!-- 선택지 A -->
                <div id="choice-a" class="choice-card w-full md:w-1/2 max-w-lg cursor-pointer bg-slate-800 rounded-2xl p-4">
                    <div class="aspect-video mb-4">
                        <iframe id="video-a" class="w-full h-full rounded-lg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <p id="info-a" class="text-center text-lg font-semibold"></p>
                </div>
                
                <span class="text-4xl font-black text-sky-400 my-4 md:my-0">VS</span>
                
                <!-- 선택지 B -->
                <div id="choice-b" class="choice-card w-full md:w-1/2 max-w-lg cursor-pointer bg-slate-800 rounded-2xl p-4">
                     <div class="aspect-video mb-4">
                        <iframe id="video-b" class="w-full h-full rounded-lg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <p id="info-b" class="text-center text-lg font-semibold"></p>
                </div>
            </div>
        </div>

        <!-- 우승자 화면 -->
        <div id="winner-screen" class="hidden text-center">
            <h1 class="text-4xl md:text-5xl font-black mb-6 text-yellow-400">최종 우승!</h1>
            <div id="final-winner-card" class="max-w-xl mx-auto bg-slate-800 rounded-2xl p-4 border border-slate-700">
                 <div class="aspect-video mb-4">
                    <iframe id="video-winner" class="w-full h-full rounded-lg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <p id="info-winner" class="text-center text-2xl font-bold"></p>
            </div>
            <button id="restart-btn" class="mt-8 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full text-lg transition-transform transform hover:scale-105">
                <i class="fas fa-redo-alt mr-2"></i> 다시하기
            </button>
        </div>
    </div>

            // 5th Gen
            { artist: "FIFTY FIFTY", title: "Cupid", youtubeId: "Qc7_zRjH808" },

            { artist: "UNIS", title: "SUPERWOMAN", youtubeId: "sS0WHyvQPYw" },
            { artist: "YOUNG POSSE", title: "MACARONI CHEESE", youtubeId: "VAkTqgGj-5I" }
        ];

        let currentRoundSongs = [];
        let nextRoundSongs = [];
        let matchIndex = 0;
        
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const winnerScreen = document.getElementById('winner-screen');
        
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');

        const roundTitle = document.getElementById('round-title');
        const matchupContainer = document.getElementById('matchup-container');
        
        const choiceA = document.getElementById('choice-a');
        const videoA = document.getElementById('video-a');
        const infoA = document.getElementById('info-a');
        
        const choiceB = document.getElementById('choice-b');
        const videoB = document.getElementById('video-b');
        const infoB = document.getElementById('info-b');
        
        const videoWinner = document.getElementById('video-winner');
        const infoWinner = document.getElementById('info-winner');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            startScreen.classList.add('hidden');
            winnerScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            
            shuffle(songData);
            // Ensure we have an even number for the tournament, divisible by 2. 64 is perfect.
            const gameSize = 64; 
            currentRoundSongs = songData.slice(0, gameSize);
            nextRoundSongs = [];
            matchIndex = 0;
            
            displayMatchup();
        }

        function displayMatchup() {
            if (matchIndex >= currentRoundSongs.length) return;

            matchupContainer.classList.remove('fade-in');
            void matchupContainer.offsetWidth; // Trigger reflow
            matchupContainer.classList.add('fade-in');

            const round = currentRoundSongs.length;
            let roundText;
            switch(round) {
                case 2: roundText = '대망의 결승'; break;
                case 4: roundText = '준결승 (4강)'; break;
                case 8: roundText = '8강'; break;
                default: roundText = `${round}강`;
            }
            roundTitle.textContent = roundText;
            
            const songA = currentRoundSongs[matchIndex];
            const songB = currentRoundSongs[matchIndex + 1];

            videoA.src = `https://www.youtube.com/embed/${songA.youtubeId}`;
            infoA.textContent = `${songA.artist} - ${songA.title}`;
            choiceA.onclick = () => selectWinner(songA);

            videoB.src = `https://www.youtube.com/embed/${songB.youtubeId}`;
            infoB.textContent = `${songB.artist} - ${songB.title}`;
            choiceB.onclick = () => selectWinner(songB);
        }

        function selectWinner(winnerSong) {
            videoA.src = '';
            videoB.src = '';
        
            nextRoundSongs.push(winnerSong);
            matchIndex += 2;

            if (matchIndex >= currentRoundSongs.length) {
                if (nextRoundSongs.length === 1) {
                    displayFinalWinner(nextRoundSongs[0]);
                } else {
                    currentRoundSongs = [...nextRoundSongs];
                    shuffle(currentRoundSongs); // Shuffle winners for the next round
                    nextRoundSongs = [];
                    matchIndex = 0;
                    displayMatchup();
                }
            } else {
                displayMatchup();
            }
        }
        
        function displayFinalWinner(winner) {
            gameScreen.classList.add('hidden');
            winnerScreen.classList.remove('hidden');
            
            videoWinner.src = `https://www.youtube.com/embed/${winner.youtubeId}`;
            infoWinner.textContent = `${winner.artist} - ${winner.title}`;
        }

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

    </script>

</html>
