        .floating-icon:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; font-size: 1.5rem; }
        .floating-icon:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; font-size: 2.5rem; }
        .floating-icon:nth-child(4) { bottom: 10%; right: 10%; animation-delay: 6s; font-size: 1.8rem; }

        @keyframes float {

        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;

            }
        }

        .container {

        .success-message {

            color: #34c759;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            font-weight: 500;

        }

        @media (max-width: 600px) {

            }

            }

            }

        }
    </style>
</head>

    <script>
        const textInput = document.getElementById('qr-text');
        const canvas = document.getElementById('qr-canvas');
        const placeholder = document.getElementById('qr-placeholder');
        const charCount = document.getElementById('char-count');
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const copyBtn = document.getElementById('copy-btn');
        const successMessage = document.getElementById('success-message');

        let currentQRData = null;

        // ë¬¸ì ìˆ˜ ì¹´ìš´í„° ì—…ë°ì´íŠ¸
        textInput.addEventListener('input', function() {
            const count = this.value.length;
            charCount.textContent = count;
            
            if (count > 0) {
                generateBtn.textContent = 'QRì½”ë“œ ìƒì„±';
                generateBtn.style.display = 'inline-block';
            } else {
                hideQR();
            }
        });

        // ì‹¤ì‹œê°„ ìƒì„± (ì„ íƒì‚¬í•­)
        textInput.addEventListener('input', debounce(function() {
            if (this.value.trim()) {
                generateQR();
            }
        }, 500));

        // ë¹ ë¥¸ í…ìŠ¤íŠ¸ ì„¤ì •
        function setQuickText(text) {
            textInput.value = text;
            textInput.dispatchEvent(new Event('input'));
            generateQR();
        }

        // QRì½”ë“œ ìƒì„±
        function generateQR() {
            const text = textInput.value.trim();
            const size = parseInt(document.getElementById('qr-size').value);
            const color = document.getElementById('qr-color').value;

            if (!text) {
                showMessage('í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            // ë¡œë”© ìƒíƒœ
            generateBtn.textContent = 'ìƒì„± ì¤‘...';
            generateBtn.disabled = true;

            const options = {
                width: size,
                height: size,
                color: {
                    dark: color,
                    light: '#FFFFFF'
                },
                margin: 2,
                errorCorrectionLevel: 'M'
            };

            QRCode.toCanvas(canvas, text, options, function(error) {
                generateBtn.textContent = 'QRì½”ë“œ ìƒì„±';
                generateBtn.disabled = false;

                if (error) {
                    console.error(error);
                    showMessage('QRì½”ë“œ ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                    return;
                }

                // QRì½”ë“œ í‘œì‹œ
                showQR();
                currentQRData = text;
                showMessage('QRì½”ë“œê°€ ì„±ê³µì ìœ¼ë¡œ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
            });
        }

        // QRì½”ë“œ í‘œì‹œ
        function showQR() {
            placeholder.style.display = 'none';
            canvas.style.display = 'block';
            downloadBtn.style.display = 'inline-block';
            copyBtn.style.display = 'inline-block';
        }

        // QRì½”ë“œ ìˆ¨ê¸°ê¸°
        function hideQR() {
            placeholder.style.display = 'block';
            canvas.style.display = 'none';
            downloadBtn.style.display = 'none';
            copyBtn.style.display = 'none';
            currentQRData = null;
        }

        // PNG ë‹¤ìš´ë¡œë“œ
        function downloadQR() {
            if (!currentQRData) return;

            const link = document.createElement('a');
            link.download = `qrcode_${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();

            showMessage('QRì½”ë“œê°€ ë‹¤ìš´ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
        }

        // í´ë¦½ë³´ë“œì— ë³µì‚¬
        async function copyToClipboard() {
            if (!currentQRData) return;

            try {
                canvas.toBlob(async function(blob) {
                    try {
                        await navigator.clipboard.write([
                            new ClipboardItem({ 'image/png': blob })
                        ]);
                        showMessage('QRì½”ë“œê°€ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                    } catch (err) {
                        console.error('í´ë¦½ë³´ë“œ ë³µì‚¬ ì‹¤íŒ¨:', err);
                        showMessage('í´ë¦½ë³´ë“œ ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                    }
                });
            } catch (err) {
                console.error('ì´ë¯¸ì§€ ìƒì„± ì‹¤íŒ¨:', err);
                showMessage('ì´ë¯¸ì§€ ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(message, type = 'success') {
            successMessage.textContent = message;
            successMessage.className = type === 'success' ? 'success-message' : 'error-message';
            successMessage.style.display = 'block';
            
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        // ë””ë°”ìš´ìŠ¤ í•¨ìˆ˜
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // ì„¤ì • ë³€ê²½ ì‹œ ìë™ ì¬ìƒì„±
        document.getElementById('qr-size').addEventListener('change', function() {
